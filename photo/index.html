<script type="text/javascript">
    $(document).ready(function() {

        var url = "http://insta-auth.appspot.com/self.php";
        var photos = "";

        getMyInsta(url).done(function(data){

            $.each(data.data, function(v,i){

                photos += '<li class="r20"><a target="_blank" href="' +
                        i.link +
                        '" class="group" rel="' +
                        'group_name1' +
                        '">' +
                        '<img src="' +
                        i.images.standard_resolution.url +
                        '" alt="' +
                        '08' +
                        '"></a></li>';
            });

            $("#photo ul").html(photos);
        })
        .fail(function(){
                    console.log('reload browser please.')
                });


        $("a.group").fancybox({
            'transitionIn'	:	'elastic',
            'transitionOut'	:	'elastic',
            'speedIn'		:	600,
            'speedOut'		:	200,
            'overlayShow'	:	false
        });
    });

    function getMyInsta(url){

        var defer = $.Deferred();

        $.ajax({
            url: url,
            dataType: 'json',
            cache: false,
            success: defer.resolve,
            error: defer.reject
        });

        return defer.promise();
    }
</script>
